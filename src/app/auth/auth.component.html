<p>
  This site uses Github for authorization. Authenticating to manage
  Spring-Launcher install on your repositories.
</p>
<button
  class="btn btn-primary btn-lg"
  type="button"
  *ngIf="loaded"
  (click)="onAuthGithub()"
>
  <fa-icon [icon]="faGithub">Github</fa-icon> | Login with Github
</button>
<button class="btn btn-primary btn-lg" type="button" disabled *ngIf="!loaded">
  <fa-icon [icon]="faGithub">Github</fa-icon> | Login with Github
  <span
    class="spinner-border spinner-border-sm"
    role="status"
    aria-hidden="true"
  ></span>
</button>
