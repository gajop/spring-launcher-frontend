  <div class="games-block" *ngIf="loaded">
    <p>Games</p>
    <div class="row">
      <a
        class="col-4 border game-block"
        *ngFor="let game of getGamesWithTitles()"
        [routerLink]="[game.full_name]"
      >
        <p>{{ game.title }}</p>
        <img
          class="img-fluid"
          src="{{ getGameAvatarLink(game) }}"
          width="128"
          height="128"
        />
      </a>
    </div>
  </div>
</div>
